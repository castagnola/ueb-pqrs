<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Solicitudes Generales</h1>
            <p-table [value]="loadRadicado" [paginator]="true" [rows]="10" selectionMode="single" [loading]="loading"
                [responsive]="true">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>
                            Identificación
                        </th>
                        <th>
                            Nombre del cliente
                        </th>
                        <th>
                            Tipo
                        </th>
                        <th>
                            Estado
                        </th>
                        <th>
                            Justificación
                        </th>
                        <th>
                            Acciones
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-loadRadicado>
                    <tr [pSelectableRow]="loadRadicado">
                        <td style="text-align: center;">{{loadRadicado?.usuario?.identificacion}} </td>
                        <td style="text-align: center;">{{loadRadicado?.usuario?.nombre}} </td>
                        <td style="text-align: center;">{{loadRadicado?.tipo?.nombre}} </td>
                        <td style="text-align: center;">{{loadRadicado?.estado_radicado?.estado}} </td>
                        <td style="text-align: center;">{{loadRadicado?.justificacion}}</td>
                        <td style="text-align: center;">
                            <form *ngIf="loadRadicado" ngNoForm method="post"  [action]="loadRadicado$?.pdfUrl" target="_blank">
                                <input type="hidden" name="id" [(ngModel)]="loadRadicado.id">
                                <button pButton type="submit" icon="fa fa-file-pdf-o"
                                [disabled]='loadRadicado.estado_radicado.id != 3'
                                 class="ui-button-danger"></button>
                            </form>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
